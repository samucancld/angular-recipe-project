<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-7 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            #nameInput
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="
            btn
            btn-success
            me-1
            mt-1"
            type="button"
            (click)="addIngredient(nameInput)"
            >Add</button>
          <button class="btn btn-danger me-1 mt-1" type="button">Delete</button>
          <button class="btn btn-primary me-1 mt-1" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
